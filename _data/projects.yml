  github: TheBatteries/Energizer
  quote: >
    GiveBack is an android app that matches volunteers to non-profit opportunities.
  description: | # this will include new lines to allow paragraphs
    GiveBack allows volunteers to select preferences for volunteering opportunties such as skill set, cause area interests, location, and time availability. Non-profit organizations are able to post open volunteer opportunities and positions. Volunteers can browse open volunteer positions by scrolling through their feed, or see a more focused volunteer opportunity search based on their preferences.
